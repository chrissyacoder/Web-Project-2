<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 2</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="part-1">
      <div>
        <h1>Learn to code by watching others</h1>
      </div>
      <div>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div> 
    </div>
    <div class="part-2">
      <div class="box"> 
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div> 
    <form id="login-form">
      <div class="form">
        <input type="text" class="firstname" placeholder="First Name" aria-label="firstname">
        <img class="error-icon" src="images/icon-error.svg" alt="error">
        <small class="error-msg"></small>
      </div>
      <div class="form">
        <input type="text" class="lastname" placeholder="Last Name" aria-label="lastname">
        <img class="error-icon" src="images/icon-error.svg" alt="error">
        <small class="error-msg"></small>
      </div>
      <div class="form">
        <input type="email" class="email" placeholder="Email" aria-label="email">
        <img class="error-icon" src="images/icon-error.svg" alt="error">
        <small class="error-msg"></small>
      </div>
      <div class="form">
        <input type="password" class="password" placeholder="Password" aria-label="password">
        <img class="error-icon" src="images/icon-error.svg" alt="error">
        <small class="error-msg"></small>
      </div>
     <div>
       <button type="submit">Claim your free trial</button>
     </div>
     <div class="form-footer">
       <p> By clicking the button, you are agreeing to our <a href="#" aria-label="link" id="link"> Terms and Services</a></p>
     </div>
    </form>
    </div> 
  </div>
</body>
</html>
